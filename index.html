<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='styles.css' />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <title>New Tab</title>
</head>

<body>
  <main>

    <div class="container">
      <div class="weather">
        <div>
          <span id="celsius"></span>
          <div id="icon"></div>

        </div>
        <small id="description" />
      </div>
      <div class="header">
        <div id="hour">
          10:00h
        </div>

        <div id="greetings">
          Greetings
          <span id="data"></span>
        </div>
      </div>
      <hr>
      <div class="links">
        <div class="social">
          <h1>social</h1>
          <ul>
            <li>
              <a href="https://www.twitter.com/home" id="twitter">
                <i class="fab fa-twitter"></i> twitter
              </a>
            </li>

            <li>
              <a href="https://outlook.live.com" id="outlook">
                <i class="fas fa-inbox"></i> outlook
              </a>
            </li>

            <li>
              <a href="https://www.reddit.com" id="reddit">
                <i class="fab fa-reddit-alien"></i> reddit
              </a>
            </li>

          </ul>
        </div>
        <div class="watch">
          <h1>watch</h1>
          <ul>
            <li>
              <a href="https://www.twitch.tv" id="twitch">
                <i class="fab fa-twitch"></i> twitch
              </a>
            </li>

            <li>
              <a href="https://www.youtube.com" id="youtube">
                <i class="fab fa-youtube"></i> youtube
              </a>
            </li>

          </ul>
        </div>
        <div class="dev">
          <h1>dev</h1>
          <ul>
            <li>
              <a href="https://github.com" id="github">
                <i class="fab fa-github"></i> github
              </a>
            </li>

            <li>
              <a href="https://www.stackoverflow.com" id="stack">
                <i class="fab fa-stack-overflow"></i> stack
              </a>
            </li>

          </ul>
        </div>
      </div>
    </div>

    </div>
  </main>

  <script src="/script.js"></script>
</body>

</html>
